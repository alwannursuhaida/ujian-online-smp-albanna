<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Bank Soal - SMP ALBANNA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Montserrat', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen pb-20">

    <div id="app" class="max-w-5xl mx-auto pt-10 px-4">
        
        <!-- HEADER -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-900">INPUT BANK SOAL (ONLINE)</h1>
            <div class="flex justify-center gap-2 text-xs font-bold mt-2">
                <span class="bg-green-100 text-green-800 px-2 py-1 rounded">AUTO-LOCK ENABLED <i class="fas fa-lock"></i></span>
            </div>
        </header>

        <!-- NOTIFIKASI & LOADING (SAMA SEPERTI SEBELUMNYA) -->
        <div v-if="lastSaved" class="fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded text-xs z-50">Draft: {{ lastSaved }}</div>
        <div v-if="isLoading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 text-white font-bold"><i class="fas fa-spinner fa-spin mr-2"></i> Memproses...</div>

        <!-- STEP 1: SETUP -->
        <div v-if="step === 1" class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto border-t-8 border-blue-900">
            <div v-if="hasDraft" class="mb-6 bg-yellow-50 p-4 rounded text-sm flex justify-between items-center">
                <span><i class="fas fa-history"></i> Ada draft tersimpan.</span>
                <button @click="resetDraft" class="text-red-600 font-bold text-xs">Hapus</button>
            </div>
            
            <!-- FORM IDENTITAS (SAMA SEPERTI SEBELUMNYA) -->
            <div class="space-y-4">
                 <div class="border-2 border-dashed border-gray-300 p-4 rounded text-center bg-gray-50">
                    <p class="text-sm font-bold text-gray-500 mb-2">Logo Sekolah</p>
                    <input type="file" accept="image/*" @change="handleLogoUpload" class="text-sm">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="col-span-1 md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Mata Pelajaran</label>
                        <select v-model="config.mapel" class="w-full p-3 border rounded">
                            <option value="" disabled>-- Pilih Mapel --</option>
                            <optgroup label="Kelompok A"><option>MATEMATIKA</option><option>IPA</option></optgroup>
                            <optgroup label="Kelompok B"><option>BAHASA INGGRIS</option><option>BAHASA INDONESIA</option></optgroup>
                            <optgroup label="Kelompok C"><option>BAHASA BALI</option><option>SENI BUDAYA</option><option>BAHASA ARAB</option></optgroup>
                            <optgroup label="Kelompok D"><option>PJOK</option><option>IPS</option><option>PAI</option><option>INFORMATIKA</option></optgroup>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Kelas</label>
                        <select v-model="config.kelas" class="w-full p-3 border rounded"><option value="7">7</option><option value="8">8</option><option value="9">9</option></select>
                    </div>
                    <div><label class="block text-sm font-bold text-gray-700 mb-2">Guru</label><input v-model="config.guru" class="w-full p-3 border rounded"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-sm font-bold text-gray-700 mb-2">Tanggal</label><input type="date" v-model="config.tanggal" class="w-full p-3 border rounded"></div>
                    <div><label class="block text-sm font-bold text-gray-700 mb-2">Durasi (m)</label><input type="number" v-model="config.durasi" class="w-full p-3 border rounded"></div>
                </div>
            </div>
            <button @click="generateTemplate" class="w-full mt-8 bg-blue-900 text-white py-3 rounded-lg font-bold hover:bg-blue-800 transition">BUAT SLOT SOAL</button>
        </div>

        <!-- STEP 2: INPUT SOAL (SAMA SEPERTI SEBELUMNYA) -->
        <div v-if="step === 2">
            <div class="sticky top-0 z-40 bg-white p-4 shadow mb-6 rounded flex justify-between items-center border-l-4 border-blue-900">
                <div><h2 class="font-bold text-xl text-blue-900">{{ config.mapel }}</h2><span class="text-xs bg-blue-100 px-2 py-1 rounded">Kelas {{ config.kelas }}</span></div>
                <div class="flex gap-2"><button @click="step=1" class="px-4 py-2 text-sm text-gray-500">Edit Info</button><button @click="validateStep2" class="px-6 py-2 bg-green-600 text-white rounded font-bold shadow">INPUT KUNCI</button></div>
            </div>
            <div v-for="(q, index) in questions" :key="index" class="bg-white p-6 rounded-lg shadow-md mb-6 border border-gray-200">
                <div class="flex justify-between items-center mb-4 border-b pb-2"><span class="bg-blue-100 text-blue-900 px-3 py-1 rounded font-bold text-sm">No. {{ index + 1 }} - {{ q.typeLabel }}</span></div>
                <div class="mb-4">
                    <label class="block text-sm font-bold text-gray-700 mb-1">Pertanyaan</label>
                    <input type="file" @change="handleImageUpload($event, index)" class="text-xs mb-2">
                    <img v-if="q.image" :src="q.image" class="h-24 object-contain mb-2 border">
                    <textarea v-model="q.text" rows="3" class="w-full p-3 border rounded"></textarea>
                </div>
                <div v-if="q.type === 'PG'" class="grid grid-cols-1 md:grid-cols-2 gap-3"><div v-for="opt in ['A','B','C','D']"><input v-model="q.options[opt]" class="w-full p-2 border rounded" :placeholder="'Opsi '+opt"></div></div>
                <div v-if="q.type === 'PG_KOMPLEKS'" class="grid gap-2"><div v-for="(o, i) in q.options"><input v-model="o.text" class="w-full p-2 border rounded" placeholder="Pernyataan..."></div></div>
            </div>
            <div class="flex justify-center pb-10"><button @click="validateStep2" class="px-10 py-4 bg-blue-900 text-white text-xl rounded-full font-bold shadow-xl">LANJUT KE KUNCI</button></div>
        </div>

        <!-- STEP 3: KUNCI & SIMPAN -->
        <div v-if="step === 3">
            <div class="sticky top-0 z-40 bg-green-50 p-4 shadow mb-6 rounded flex justify-between items-center border-l-4 border-green-600">
                <div><h2 class="font-bold text-xl text-green-800">Kunci Jawaban</h2></div>
                <button @click="step=2" class="text-sm text-gray-500 font-bold"><i class="fas fa-arrow-left"></i> EDIT SOAL</button>
            </div>
            <div class="grid gap-4 mb-8">
                <div v-for="(q, index) in questions" :key="index" class="bg-white p-4 rounded shadow border-l-4 border-green-500">
                    <div class="mb-2 text-sm font-bold">No. {{ index + 1 }}</div>
                    <div v-if="q.type === 'PG'" class="flex gap-4"><label v-for="opt in ['A','B','C','D']" class="cursor-pointer font-bold text-sm"><input type="radio" :name="'k'+index" :value="opt" v-model="q.answer"> {{opt}}</label></div>
                    <div v-if="q.type === 'BS'" class="flex gap-4"><label><input type="radio" :name="'k'+index" value="BENAR" v-model="q.answer"> BENAR</label><label><input type="radio" :name="'k'+index" value="SALAH" v-model="q.answer"> SALAH</label></div>
                    <div v-if="q.type === 'PG_KOMPLEKS'" class="flex gap-2 flex-wrap"><label v-for="(o, i) in q.options"><input type="checkbox" v-model="o.isCorrect"> {{ o.text }}</label></div>
                    <div v-if="['URAIAN', 'ESAI'].includes(q.type)"><textarea v-model="q.answer" class="w-full p-2 text-xs border bg-green-50" placeholder="Kunci..."></textarea></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-xl border-t-4 border-blue-900 grid grid-cols-1 md:grid-cols-2 gap-4">
                <button @click="downloadPDFSoal" class="bg-red-600 text-white py-4 rounded-lg font-bold hover:bg-red-700 flex items-center justify-center gap-2"><i class="fas fa-file-pdf"></i> DOWNLOAD PDF</button>
                <button @click="simpanKeFirebase" class="bg-gray-800 text-white py-4 rounded-lg font-bold hover:bg-gray-900 flex items-center justify-center gap-2">
                    <i class="fas fa-cloud-upload-alt"></i> UPLOAD (AUTO-LOCK)
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBivREr2y61OYTE0kLxRnkGtPCdLvHn_og",
            authDomain: "cbt-albanna.firebaseapp.com",
            projectId: "cbt-albanna",
            storageBucket: "cbt-albanna.firebasestorage.app",
            messagingSenderId: "740622197344",
            appId: "1:740622197344:web:6112adf59edfbe496ed905"
        };

        const appFirebase = initializeApp(firebaseConfig);
        const db = getFirestore(appFirebase);

        createApp({
            data() {
                return {
                    currentUser: null, storageKey: '', step: 1, isLoading: false, lastSaved: null, hasDraft: false,
                    config: { mapel: '', guru: '', kelas: '', tanggal: '', durasi: '' },
                    sekolah: { logoBase64: null }, questions: []
                }
            },
            mounted() {
                const session = sessionStorage.getItem('cbt_user_session');
                if (session) {
                    this.currentUser = JSON.parse(session);
                    this.storageKey = `guru_soal_draft_${this.currentUser.username}`;
                    if(localStorage.getItem(this.storageKey)) this.hasDraft = true;
                }
            },
            methods: {
                // ... (Fungsi Helper Lain Sama: saveDraft, resetDraft, generateTemplate, dll) ...
                // SAYA PERSINGKAT BAGIAN HELPER UNTUK FOKUS KE LOGIKA SIMPAN

                saveDraft() { localStorage.setItem(this.storageKey, JSON.stringify({ step: this.step, config: this.config, sekolah: this.sekolah, questions: this.questions })); this.lastSaved = new Date().toLocaleTimeString(); },
                resetDraft() { localStorage.removeItem(this.storageKey); location.reload(); },
                generateTemplate() { if(!this.config.mapel) return alert("Pilih Mapel!"); this.questions=[]; /* Logic addSlots disini... */ this.step=2; },
                validateStep2() { this.step=3; },
                handleLogoUpload(e) { /* Logic Upload Logo... */ },
                handleImageUpload(e, i) { /* Logic Upload Image... */ },

                async simpanKeFirebase() {
                    this.isLoading = true;
                    try {
                        const paketSoal = {
                            config: this.config,
                            soal: this.questions,
                            tanggal_buat: new Date().toISOString(),
                            uploadedBy: this.currentUser ? this.currentUser.username : 'unknown',
                            
                            // --- FITUR BARU: AUTO LOCK ---
                            isLocked: true // Default Gembok Terkunci
                        };

                        await addDoc(collection(db, "bank_soal"), paketSoal);
                        
                        localStorage.removeItem(this.storageKey);
                        alert("âœ… BERHASIL! Soal tersimpan dengan status TERKUNCI (Locked).\nSilakan hubungi Admin untuk membuka gembok saat ujian dimulai.");
                        window.location.reload();
                    } catch (e) {
                        alert("Gagal: " + e.message);
                    } finally {
                        this.isLoading = false;
                    }
                },
                downloadPDFSoal() { /* Logic PDF sama... */ }
            }
        }).mount('#app');
    </script>
</body>
</html>
