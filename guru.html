<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru - SMP ALBANNA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-20">

    <div id="app" class="max-w-4xl mx-auto pt-10 px-4">
        
        <div v-if="lastSaved" class="fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded shadow-lg text-xs z-50 flex items-center gap-2 animate-pulse">
            <i class="fas fa-save"></i> 
            Auto-save: {{ lastSaved }}
        </div>

        <div v-if="step === 1" class="bg-white p-8 rounded-lg shadow-xl border-t-8 border-blue-900 max-w-2xl mx-auto">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">SISTEM KISI-KISI SOAL</h1>
                <p class="text-blue-900 font-bold">SMP ALBANNA</p>
            </div>

            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-bold mb-2 text-gray-700">Nama Guru Pengampu <span class="text-red-500">*</span></label>
                    <input v-model="namaGuru" placeholder="Contoh: Budi Santoso, S.Pd." class="w-full p-4 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-900">
                </div>

                <div>
                    <label class="block text-sm font-bold mb-2 text-gray-700">Mata Pelajaran <span class="text-red-500">*</span></label>
                    <select v-model="selectedMapel" class="w-full p-4 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-900">
                        <option value="" disabled selected>-- Pilih Mapel --</option>
                        <option v-for="m in mapelList" :value="m">{{ m }}</option>
                    </select>
                </div>
            </div>

            <div v-if="hasDraft" class="mb-4 bg-yellow-50 p-3 rounded border border-yellow-200 text-xs text-yellow-800">
                <i class="fas fa-history mr-1"></i> Memuat data tersimpan sebelumnya.
            </div>

            <button @click="lanjutKeKisiKisi" class="w-full bg-blue-900 text-white py-3 rounded-lg font-bold hover:bg-blue-800 transition mb-3">
                LANJUT <i class="fas fa-arrow-right ml-2"></i>
            </button>
            
            <button @click="resetData" class="w-full bg-gray-200 text-gray-600 py-2 rounded-lg font-bold hover:bg-gray-300 transition text-xs">
                <i class="fas fa-trash-alt mr-2"></i> Hapus Draft / Reset
            </button>
        </div>

        <div v-if="step === 2">
            
            <div class="bg-white p-6 rounded-lg shadow mb-6 border-l-4 border-blue-900 flex flex-col md:flex-row gap-6 items-center">
                
                <div class="border-2 border-dashed border-gray-300 rounded p-2 flex flex-col items-center justify-center w-32 h-32 relative hover:bg-gray-50 bg-white shrink-0">
                    <input type="file" accept="image/*" @change="handleLogoUpload" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <div v-if="sekolah.logoPreview" class="w-full h-full flex items-center justify-center">
                        <img :src="sekolah.logoPreview" class="max-w-full max-h-full object-contain">
                    </div>
                    <div v-else class="text-gray-400 text-xs text-center">
                        <i class="fas fa-upload fa-2x mb-2 block"></i> Upload Logo
                    </div>
                </div>

                <div class="text-sm text-gray-600 flex-1">
                    <h3 class="font-bold text-xl text-blue-900 mb-1">SMP ALBANNA</h3>
                    <p>Jl. Tukad Yeh Ho III No.10</p>
                    <p>Denpasar, Bali 80234</p>
                    <div class="mt-3 pt-3 border-t border-gray-200 flex flex-col gap-1 text-xs">
                        <p><strong>Guru:</strong> {{ namaGuru }}</p>
                        <p><strong>Mapel:</strong> {{ selectedMapel }}</p>
                    </div>
                </div>
            </div>

            <div class="sticky top-0 z-40 bg-white p-4 shadow mb-6 rounded flex justify-between items-center border-l-4 border-blue-900">
                <div>
                    <h2 class="font-bold text-lg md:text-xl text-blue-900 truncate max-w-[200px] md:max-w-none">{{ selectedMapel }}</h2>
                    <span class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded font-bold">Total Soal: {{ soalList.length }}</span>
                </div>
                <button @click="step = 1" class="text-sm text-gray-500 hover:text-blue-900 font-bold whitespace-nowrap">
                    <i class="fas fa-arrow-left"></i> EDIT INFO
                </button>
            </div>

            <div v-for="(soal, index) in soalList" :key="index" class="bg-white p-6 rounded-lg shadow-md mb-6 relative group hover:shadow-lg transition border border-gray-100">
                <div class="absolute -left-3 top-4 bg-blue-900 text-white w-8 h-8 flex items-center justify-center rounded-full font-bold text-sm shadow border-2 border-white">
                    {{ index + 1 }}
                </div>
                
                <div class="flex justify-end mb-2">
                    <button @click="hapusSoal(index)" class="text-gray-300 group-hover:text-red-500 hover:bg-red-50 p-1 rounded transition text-xs font-bold">
                        <i class="fas fa-trash"></i> HAPUS
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pl-4">
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Kompetensi Dasar (KD)</label>
                        <input type="text" v-model="soal.kd" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-900 bg-gray-50" placeholder="Isi KD...">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Level Kognitif</label>
                        <select v-model="soal.level" class="w-full p-2 border rounded bg-white focus:ring-1 focus:ring-blue-900">
                            <option value="" disabled>Pilih Level</option>
                            <option>L1 - C1 (Mengingat)</option>
                            <option>L1 - C2 (Memahami)</option>
                            <option>L2 - C3 (Menerapkan)</option>
                            <option>L3 - C4 (Menganalisis)</option>
                            <option>L3 - C5 (Mengevaluasi)</option>
                            <option>L3 - C6 (Mencipta)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Bentuk Soal</label>
                        <select v-model="soal.bentuk" class="w-full p-2 border rounded bg-white focus:ring-1 focus:ring-blue-900">
                            <option value="" disabled>Pilih Bentuk</option>
                            <option>Pilihan Ganda</option>
                            <option>Benar Salah</option>
                            <option>Pilihan Ganda Kompleks</option>
                            <option>Menjodohkan</option>
                        </select>
                    </div>

                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Indikator Soal</label>
                        <textarea v-model="soal.indikator" rows="2" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-900 bg-gray-50" placeholder="Siswa dapat..."></textarea>
                    </div>
                </div>
            </div>

            <button @click="tambahSoal" class="w-full py-4 border-2 border-dashed border-gray-300 text-gray-400 font-bold rounded-lg hover:bg-blue-50 hover:border-blue-500 hover:text-blue-600 transition mb-32 flex flex-col items-center gap-2">
                <i class="fas fa-plus-circle fa-2x"></i>
                TAMBAH NOMOR SOAL BERIKUTNYA
            </button>

            <div class="fixed bottom-0 left-0 w-full bg-white border-t p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] flex justify-center z-40">
                <div class="max-w-3xl w-full flex gap-4">
                    <button @click="downloadPDF" class="flex-1 bg-green-600 text-white py-3 rounded font-bold hover:bg-green-700 shadow-lg flex items-center justify-center gap-2">
                        <i class="fas fa-file-pdf"></i> DOWNLOAD PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    step: 1,
                    lastSaved: null,
                    hasDraft: false,
                    selectedMapel: '',
                    namaGuru: '', // DATA BARU: NAMA GURU
                    mapelList: [
                        'IPA', 'IPS', 'MATEMATIKA', 'BAHASA BALI', 'BAHASA ARAB', 
                        'BAHASA INDONESIA', 'BAHASA INGGRIS', 'OLAHRAGA', 
                        'INFORMATIKA', 'KKA', 'AGAMA ISLAM', 'SENI BUDAYA'
                    ],
                    sekolah: {
                        logoBase64: null,
                        logoPreview: null
                    },
                    soalList: [{ kd: '', level: '', indikator: '', bentuk: '' }]
                }
            },
            mounted() {
                const savedData = localStorage.getItem('guru_kisi_albanna_v2');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        this.selectedMapel = parsed.selectedMapel || '';
                        this.namaGuru = parsed.namaGuru || '';
                        this.sekolah = parsed.sekolah || this.sekolah;
                        this.soalList = parsed.soalList || this.soalList;
                        this.step = parsed.step || 1;
                        this.hasDraft = true;
                    } catch (e) {
                        console.error("Error loading draft", e);
                    }
                }
            },
            watch: {
                // Simpan otomatis jika ada perubahan
                soalList: { handler() { this.saveData(); }, deep: true },
                sekolah: { handler() { this.saveData(); }, deep: true },
                selectedMapel() { this.saveData(); },
                namaGuru() { this.saveData(); },
                step() { this.saveData(); }
            },
            methods: {
                saveData() {
                    const dataToSave = {
                        selectedMapel: this.selectedMapel,
                        namaGuru: this.namaGuru,
                        sekolah: this.sekolah,
                        soalList: this.soalList,
                        step: this.step
                    };
                    localStorage.setItem('guru_kisi_albanna_v2', JSON.stringify(dataToSave));
                    this.lastSaved = new Date().toLocaleTimeString();
                },
                resetData() {
                    if(confirm("Hapus semua data dan mulai baru?")) {
                        localStorage.removeItem('guru_kisi_albanna_v2');
                        this.selectedMapel = '';
                        this.namaGuru = '';
                        this.sekolah = { logoBase64: null, logoPreview: null };
                        this.soalList = [{ kd: '', level: '', indikator: '', bentuk: '' }];
                        this.step = 1;
                        this.hasDraft = false;
                        this.lastSaved = null;
                        alert("Reset berhasil!");
                    }
                },
                lanjutKeKisiKisi() {
                    if (!this.namaGuru.trim()) return alert("Mohon isi Nama Guru Pengampu!");
                    if (!this.selectedMapel) return alert("Pilih Mata Pelajaran!");
                    this.step = 2;
                },
                handleLogoUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        if(file.size > 500000) return alert("File logo maksimal 500KB!");
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.sekolah.logoBase64 = e.target.result;
                            this.sekolah.logoPreview = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                },
                tambahSoal() {
                    this.soalList.push({ kd: '', level: '', indikator: '', bentuk: '' });
                    setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 100);
                },
                hapusSoal(index) {
                    if (this.soalList.length === 1) return alert("Minimal 1 soal.");
                    if(confirm("Hapus nomor ini?")) this.soalList.splice(index, 1);
                },
                validateForm() {
                    for (let i = 0; i < this.soalList.length; i++) {
                        const s = this.soalList[i];
                        if (!s.kd || !s.level || !s.indikator || !s.bentuk) {
                            alert(`Lengkapi Soal No ${i + 1}`);
                            return false;
                        }
                    }
                    return true;
                },
                downloadPDF() {
                    if (!this.validateForm()) return;

                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    const pageWidth = doc.internal.pageSize.getWidth();

                    // --- KOP SURAT (HARDCODED: SMP ALBANNA) ---
                    const logoX = 15;
                    const logoY = 10;
                    const logoSize = 25;
                    const textX = 45;

                    // 1. Logo
                    if (this.sekolah.logoBase64) {
                        doc.addImage(this.sekolah.logoBase64, 'PNG', logoX, logoY, logoSize, logoSize); 
                    }

                    // 2. Teks Kop (SMP ALBANNA BIRU)
                    doc.setFont("helvetica", "bold");
                    doc.setFontSize(18);
                    
                    // Set Warna Biru untuk Nama Sekolah (RGB: 0, 51, 153 - Biru SMP)
                    doc.setTextColor(30, 58, 138); 
                    doc.text("SMP ALBANNA", textX, 18); 

                    // Kembalikan ke Hitam untuk alamat
                    doc.setTextColor(0, 0, 0); 
                    doc.setFont("helvetica", "normal");
                    doc.setFontSize(9);
                    doc.text("Jl. Tukad Yeh Ho III No.10", textX, 24);
                    doc.text("Dangin Puri Klod, Denpasar Timur,", textX, 28);
                    doc.text("Denpasar, Bali 80234", textX, 32);

                    doc.setFontSize(8);
                    doc.text("Telepon (0361) 238 4444  |  Surel info@albanna.sch.id", textX, 37);
                    doc.text("www.albanna.sch.id", textX, 41);

                    // 3. Garis Kop
                    doc.setLineWidth(0.5);
                    doc.line(10, 45, pageWidth - 10, 45);
                    doc.setLineWidth(0.1);
                    doc.line(10, 46, pageWidth - 10, 46);

                    // --- JUDUL UTAMA (DINAMIS) ---
                    doc.setFont("helvetica", "bold");
                    doc.setFontSize(12);
                    // Judul berubah sesuai mapel
                    doc.text(`KISI-KISI ${this.selectedMapel.toUpperCase()}`, pageWidth / 2, 55, { align: "center" });
                    
                    // --- IDENTITAS ---
                    doc.setFont("helvetica", "normal");
                    doc.setFontSize(10);
                    doc.text(`Mata Pelajaran : ${this.selectedMapel}`, 14, 65);
                    doc.text(`Guru Pengampu  : ${this.namaGuru}`, 14, 70); // Tampilkan Nama Guru
                    doc.text(`Jumlah Soal    : ${this.soalList.length}`, 14, 75);

                    // --- TABEL ---
                    doc.autoTable({
                        startY: 80, // Geser ke bawah sedikit karena ada tambahan baris guru
                        head: [['No', 'Kompetensi Dasar', 'Level', 'Indikator Soal', 'Bentuk Soal']],
                        body: this.soalList.map((item, i) => [
                            i + 1, item.kd, item.level, item.indikator, item.bentuk
                        ]),
                        theme: 'grid',
                        headStyles: { 
                            fillColor: [255, 255, 255], 
                            textColor: [0, 0, 0], 
                            lineColor: [0, 0, 0], 
                            lineWidth: 0.1, 
                            fontStyle: 'bold', 
                            halign: 'center'
                        },
                        styles: { 
                            lineColor: [0, 0, 0], 
                            lineWidth: 0.1, 
                            fontSize: 10, 
                            cellPadding: 3, 
                            font: "helvetica" 
                        },
                        columnStyles: {
                            0: { cellWidth: 10, halign: 'center' },
                            2: { cellWidth: 30 },
                            4: { cellWidth: 30 }
                        }
                    });

                    // --- TANDA TANGAN ---
                    let finalY = doc.lastAutoTable.finalY + 15;
                    if (finalY > 250) { doc.addPage(); finalY = 20; }
                    
                    const date = new Date();
                    const tanggalIndo = date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });

                    const ttdX = pageWidth - 60;
                    
                    doc.setFontSize(10);
                    doc.text(`Denpasar, ${tanggalIndo}`, ttdX, finalY, { align: 'center' });
                    doc.text("Guru Mata Pelajaran,", ttdX, finalY + 5, { align: 'center' });
                    
                    // Nama Guru di Tanda Tangan
                    doc.setFont("helvetica", "bold");
                    doc.text(`( ${this.namaGuru} )`, ttdX, finalY + 30, { align: 'center' });

                    doc.save(`Kisi-Kisi_${this.selectedMapel}_SMP_ALBANNA.pdf`);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
