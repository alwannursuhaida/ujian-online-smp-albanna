<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru - Input Kisi-Kisi (Auto Save)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen pb-20">

    <div id="app" class="max-w-4xl mx-auto pt-10 px-4">
        
        <div v-if="lastSaved" class="fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded shadow-lg text-sm z-50 flex items-center gap-2 animate-pulse">
            <i class="fas fa-save"></i> 
            Tersimpan otomatis: {{ lastSaved }}
        </div>

        <div v-if="step === 1" class="bg-white p-8 rounded-lg shadow-xl border-t-8 border-blue-600 max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-2 text-gray-800">Generator Kisi-Kisi Soal</h1>
            <p class="text-gray-500 mb-8">Pilih mata pelajaran untuk memulai.</p>

            <div class="mb-6">
                <label class="block text-sm font-bold mb-2 text-gray-700">Mata Pelajaran <span class="text-red-500">*</span></label>
                <select v-model="selectedMapel" class="w-full p-4 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>-- Pilih Mapel --</option>
                    <option v-for="m in mapelList" :value="m">{{ m }}</option>
                </select>
            </div>

            <div v-if="hasDraft" class="mb-4 bg-yellow-50 p-3 rounded border border-yellow-200 text-sm text-yellow-800">
                <i class="fas fa-history mr-1"></i> Ditemukan pekerjaan sebelumnya. Sistem telah memuatnya kembali.
            </div>

            <button @click="lanjutKeKisiKisi" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition mb-3">
                LANJUT <i class="fas fa-arrow-right ml-2"></i>
            </button>
            
            <button @click="resetData" class="w-full bg-gray-200 text-gray-600 py-2 rounded-lg font-bold hover:bg-gray-300 transition text-sm">
                <i class="fas fa-trash-alt mr-2"></i> Hapus Draft & Buat Baru
            </button>
        </div>

        <div v-if="step === 2">
            
            <div class="bg-white p-6 rounded-lg shadow mb-6 border-l-4 border-yellow-500">
                <h3 class="font-bold text-lg mb-4 text-gray-700"><i class="fas fa-school mr-2"></i>Pengaturan Kop Surat</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase">Nama Sekolah / Instansi</label>
                        <input v-model="sekolah.nama" placeholder="Contoh: SMA NEGERI 1 DENPASAR" class="w-full border p-2 rounded mb-2 font-bold text-gray-700">
                        
                        <label class="block text-xs font-bold text-gray-500 uppercase">Alamat Lengkap</label>
                        <input v-model="sekolah.alamat" placeholder="Jln. Kamboja No. 1, Denpasar" class="w-full border p-2 rounded text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Logo Sekolah</label>
                        <div class="border-2 border-dashed border-gray-300 rounded p-2 text-center relative hover:bg-gray-50 h-24 flex items-center justify-center">
                            <input type="file" accept="image/*" @change="handleLogoUpload" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                            <div v-if="sekolah.logoPreview" class="flex justify-center w-full h-full">
                                <img :src="sekolah.logoPreview" class="h-full object-contain">
                            </div>
                            <div v-else class="text-gray-400 text-xs">
                                <i class="fas fa-image fa-lg block mb-1"></i> Klik Upload
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sticky top-0 z-40 bg-white p-4 shadow mb-6 rounded flex justify-between items-center border-l-4 border-blue-600">
                <div>
                    <h2 class="font-bold text-xl">{{ selectedMapel }}</h2>
                    <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">Total Soal: {{ soalList.length }}</span>
                </div>
                <button @click="step = 1" class="text-sm text-gray-500 hover:text-blue-600">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
            </div>

            <div v-for="(soal, index) in soalList" :key="index" class="bg-white p-6 rounded-lg shadow-md mb-6 relative group hover:shadow-lg transition">
                <div class="absolute -left-3 top-4 bg-gray-800 text-white w-8 h-8 flex items-center justify-center rounded-full font-bold text-sm shadow border-2 border-white">
                    {{ index + 1 }}
                </div>
                
                <div class="flex justify-end mb-2">
                    <button @click="hapusSoal(index)" class="text-gray-300 group-hover:text-red-500 hover:bg-red-50 p-1 rounded transition text-sm">
                        <i class="fas fa-trash"></i> Hapus
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pl-4">
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Kompetensi Dasar (KD)</label>
                        <input type="text" v-model="soal.kd" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-500 bg-gray-50" placeholder="Isi KD...">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Level Kognitif</label>
                        <select v-model="soal.level" class="w-full p-2 border rounded bg-white">
                            <option value="" disabled>Pilih Level</option>
                            <option>L1 - C1 (Mengingat)</option>
                            <option>L1 - C2 (Memahami)</option>
                            <option>L2 - C3 (Menerapkan)</option>
                            <option>L3 - C4 (Menganalisis)</option>
                            <option>L3 - C5 (Mengevaluasi)</option>
                            <option>L3 - C6 (Mencipta)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bentuk Soal</label>
                        <select v-model="soal.bentuk" class="w-full p-2 border rounded bg-white">
                            <option value="" disabled>Pilih Bentuk</option>
                            <option>Pilihan Ganda</option>
                            <option>Benar Salah</option>
                            <option>Pilihan Ganda Kompleks</option>
                            <option>Menjodohkan</option>
                        </select>
                    </div>

                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Indikator Soal</label>
                        <textarea v-model="soal.indikator" rows="2" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-500 bg-gray-50" placeholder="Siswa dapat..."></textarea>
                    </div>
                </div>
            </div>

            <button @click="tambahSoal" class="w-full py-4 border-2 border-dashed border-gray-400 text-gray-500 font-bold rounded-lg hover:bg-blue-50 hover:border-blue-500 hover:text-blue-600 transition mb-32 flex flex-col items-center gap-2">
                <i class="fas fa-plus-circle fa-2x"></i>
                TAMBAH NOMOR SOAL BERIKUTNYA
            </button>

            <div class="fixed bottom-0 left-0 w-full bg-white border-t p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] flex justify-center z-40">
                <div class="max-w-3xl w-full flex gap-4">
                    <button @click="downloadPDF" class="flex-1 bg-green-600 text-white py-3 rounded font-bold hover:bg-green-700 shadow-lg flex items-center justify-center gap-2">
                        <i class="fas fa-file-pdf"></i> DOWNLOAD PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    step: 1,
                    lastSaved: null,
                    hasDraft: false,
                    selectedMapel: '',
                    mapelList: [
                        'IPA', 'IPS', 'MATEMATIKA', 'BAHASA BALI', 'BAHASA ARAB', 
                        'BAHASA INDONESIA', 'BAHASA INGGRIS', 'OLAHRAGA', 
                        'INFORMATIKA', 'KKA', 'AGAMA ISLAM', 'SENI BUDAYA'
                    ],
                    sekolah: {
                        nama: '',
                        alamat: '',
                        logoBase64: null,
                        logoPreview: null
                    },
                    soalList: [{ kd: '', level: '', indikator: '', bentuk: '' }]
                }
            },
            mounted() {
                // LOAD DATA DARI LOCAL STORAGE SAAT APLIKASI DIBUKA
                const savedData = localStorage.getItem('guru_kisi_draft');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        this.selectedMapel = parsed.selectedMapel || '';
                        this.sekolah = parsed.sekolah || this.sekolah;
                        this.soalList = parsed.soalList || this.soalList;
                        this.step = parsed.step || 1;
                        this.hasDraft = true;
                    } catch (e) {
                        console.error("Gagal load data", e);
                    }
                }
            },
            watch: {
                // PANTAU PERUBAHAN DATA SECARA REALTIME
                // Jika ada perubahan apapun di data di bawah ini, simpan ke Storage
                soalList: {
                    handler() { this.saveData(); },
                    deep: true
                },
                sekolah: {
                    handler() { this.saveData(); },
                    deep: true
                },
                selectedMapel() { this.saveData(); },
                step() { this.saveData(); }
            },
            methods: {
                saveData() {
                    const dataToSave = {
                        selectedMapel: this.selectedMapel,
                        sekolah: this.sekolah,
                        soalList: this.soalList,
                        step: this.step
                    };
                    localStorage.setItem('guru_kisi_draft', JSON.stringify(dataToSave));
                    
                    // Update jam simpan
                    const now = new Date();
                    this.lastSaved = now.toLocaleTimeString();
                },
                resetData() {
                    if(confirm("Yakin ingin menghapus semua draft dan mulai dari nol?")) {
                        localStorage.removeItem('guru_kisi_draft');
                        this.selectedMapel = '';
                        this.sekolah = { nama: '', alamat: '', logoBase64: null, logoPreview: null };
                        this.soalList = [{ kd: '', level: '', indikator: '', bentuk: '' }];
                        this.step = 1;
                        this.hasDraft = false;
                        this.lastSaved = null;
                        alert("Data berhasil direset!");
                    }
                },
                lanjutKeKisiKisi() {
                    if (!this.selectedMapel) return alert("Pilih Mata Pelajaran!");
                    this.step = 2;
                },
                handleLogoUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        // Cek ukuran file (maks 500KB agar localStorage tidak penuh)
                        if(file.size > 500000) {
                            alert("Ukuran file logo terlalu besar! Harap gunakan file dibawah 500KB agar Auto-Save berjalan lancar.");
                            return;
                        }
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.sekolah.logoBase64 = e.target.result;
                            this.sekolah.logoPreview = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                },
                tambahSoal() {
                    this.soalList.push({ kd: '', level: '', indikator: '', bentuk: '' });
                    setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 100);
                },
                hapusSoal(index) {
                    if (this.soalList.length === 1) return alert("Minimal 1 soal.");
                    if(confirm("Hapus soal ini?")) this.soalList.splice(index, 1);
                },
                validateForm() {
                    if(!this.sekolah.nama) return alert("Mohon isi Nama Sekolah untuk Kop Surat!");
                    for (let i = 0; i < this.soalList.length; i++) {
                        const s = this.soalList[i];
                        if (!s.kd || !s.level || !s.indikator || !s.bentuk) {
                            alert(`Lengkapi data pada Soal No ${i + 1}`);
                            return false;
                        }
                    }
                    return true;
                },
                downloadPDF() {
                    if (!this.validateForm()) return;

                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    const pageWidth = doc.internal.pageSize.getWidth();

                    // --- KOP SURAT ---
                    if (this.sekolah.logoBase64) {
                        doc.addImage(this.sekolah.logoBase64, 'PNG', 15, 10, 22, 22); 
                    }
                    doc.setFont("times", "normal"); 
                    doc.setFontSize(10);
                    doc.text("PEMERINTAH PROVINSI BALI", pageWidth / 2, 15, { align: "center" });
                    doc.text("DINAS PENDIDIKAN KEPEMUDAAN DAN OLAHRAGA", pageWidth / 2, 20, { align: "center" });
                    doc.setFont("times", "bold");
                    doc.setFontSize(14);
                    doc.text(this.sekolah.nama.toUpperCase(), pageWidth / 2, 27, { align: "center" });
                    doc.setFont("times", "italic");
                    doc.setFontSize(9);
                    doc.text(this.sekolah.alamat, pageWidth / 2, 33, { align: "center" });
                    doc.setLineWidth(0.5);
                    doc.line(10, 36, pageWidth - 10, 36);
                    doc.setLineWidth(0.1);
                    doc.line(10, 37, pageWidth - 10, 37);

                    // --- JUDUL ---
                    doc.setFont("helvetica", "bold");
                    doc.setFontSize(12);
                    doc.text("KISI-KISI PENULISAN SOAL", pageWidth / 2, 45, { align: "center" });
                    doc.setFontSize(10);
                    doc.setFont("helvetica", "normal");
                    doc.text(`Mata Pelajaran : ${this.selectedMapel}`, 14, 55);
                    doc.text(`Jumlah Soal    : ${this.soalList.length}`, 14, 60);

                    // --- TABEL ---
                    doc.autoTable({
                        startY: 65,
                        head: [['No', 'Kompetensi Dasar', 'Level', 'Indikator Soal', 'Bentuk Soal']],
                        body: this.soalList.map((item, i) => [
                            i + 1, item.kd, item.level, item.indikator, item.bentuk
                        ]),
                        theme: 'grid',
                        headStyles: { 
                            fillColor: [255, 255, 255], textColor: [0, 0, 0], lineColor: [0, 0, 0], 
                            lineWidth: 0.1, fontStyle: 'bold', halign: 'center'
                        },
                        styles: { 
                            lineColor: [0, 0, 0], lineWidth: 0.1, fontSize: 10, cellPadding: 3, font: "times" 
                        },
                        columnStyles: {
                            0: { cellWidth: 10, halign: 'center' },
                            2: { cellWidth: 30 },
                            4: { cellWidth: 30 }
                        }
                    });

                    // --- TTD ---
                    let finalY = doc.lastAutoTable.finalY + 10;
                    if (finalY > 250) { doc.addPage(); finalY = 20; }
                    const date = new Date();
                    const tanggalIndo = date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                    doc.text(`Denpasar, ${tanggalIndo}`, pageWidth - 50, finalY, { align: 'center' });
                    doc.text("Guru Mata Pelajaran,", pageWidth - 50, finalY + 5, { align: 'center' });
                    doc.text("( ..................................... )", pageWidth - 50, finalY + 25, { align: 'center' });

                    doc.save(`Kisi-Kisi_${this.selectedMapel}.pdf`);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
